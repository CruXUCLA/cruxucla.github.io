<!DOCTYPE html>
<html>
<head>
    <title>CruX GitHub Page Password Screen</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
</head>
<body>
    <script>
        var password = "neuro"; // Your predefined password

        // Prompt the user for a password
        var userPassword = prompt("Please enter the password:");

        // Check if the entered password matches the predefined password
        if (userPassword === password) {
            // Redirect to the protected page if the password is correct
            window.location.href = "pages/Home.md";
        } else {
            // Show an error message and reload the page
            alert("Incorrect password. Please try again.");
            window.location.reload();
        }
    </script>
</body>
</html>
